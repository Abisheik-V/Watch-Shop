<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Watch Store - Checkout</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- AOS -->
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ffb75e, #ed008c);
      color: #fff;
    }
     .navbar-brand { font-weight: 700; }
    .nav-link {
        font-weight: bolder;
        text-transform: uppercase;
    }
    .navbar{
        background-color: rgba(0, 0, 0, 0.85);
    }
    .checkout-title {
      text-align: center;
      padding: 40px 20px;
    }
    .checkout-box {
      background: #fff;
      color: #333;
      border-radius: 20px;
      padding: 30px;
    }
    .form-control, .form-select {
      border-radius: 10px;
      box-shadow: none !important;
    }
    .btn-pay {
      background: linear-gradient(90deg, #ff4b2b, #ff416c);
      border: none;
      border-radius: 30px;
      padding: 12px 30px;
      color: #fff;
      font-size: 1rem;
      width: 100%;
    }
    .footer {
  background: rgba(0, 0, 0, 0.85);
  color: #fff;
  padding: 40px 20px;
  margin-top: auto;
}
.footer-logo {
  font-size: 1.5rem;
  font-weight: bold;
  margin-bottom: 20px;
}
.footer-links {
  list-style: none;
  padding: 0;
  margin: 0 0 20px;
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 15px;
}
.footer-links li a {
  color: #ffb75e;
  text-decoration: none;
  font-weight: 500;
  transition: color 0.3s;
}
.footer-links li a:hover {
  color: #ed008c;
}
.footer-social a {
  color: #fff;
  font-size: 1.2rem;
  margin: 0 10px;
  transition: color 0.3s;
}
.footer-social a:hover {
  color: #ffb75e;
}
.footer-copy {
  margin-top: 20px;
  font-size: 0.9rem;
  opacity: 0.8;
}

/* ===== Responsive Media Queries ===== */
@media (max-width: 992px) {
  .footer { padding: 30px 15px; }
  .footer-logo { font-size: 1.3rem; }
  .footer-links { gap: 12px; }
}
@media (max-width: 768px) {
  .footer-links {
    flex-direction: column;
    gap: 10px;
  }
  .footer-social a { font-size: 1.1rem; margin: 0 8px; }
}
@media (max-width: 576px) {
  .footer { padding: 25px 10px; }
  .footer-logo { font-size: 1.2rem; }
  .footer-copy { font-size: 0.8rem; }
}
    @media (max-width: 768px) {
      .checkout-title h1 { font-size: 2rem; }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">Watch Store</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="menu">
        <ul class="navbar-nav">
          <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
          <li class="nav-item"><a href="collections.html" class="nav-link">Collections</a></li>
          <li class="nav-item"><a href="about.html" class="nav-link">About</a></li>
          <li class="nav-item"><a href="contact.html" class="nav-link">Contact</a></li>
          <li class="nav-item"><a href="cart.html" class="nav-link">Cart</a></li>
          <li class="nav-item"><a href="login.html" class="nav-link">Login</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Title -->
  <section class="checkout-title">
    <h1 data-aos="fade-up">Checkout</h1>
    <p data-aos="fade-up" data-aos-delay="200">Complete your purchase securely</p>
  </section>

  <!-- Checkout Form -->
  <div class="container mb-5">
    <div class="checkout-box shadow-lg" data-aos="zoom-in">
      <form>
        <div class="row g-4">

          <!-- Billing Info -->
          <div class="col-md-6">
            <h4 class="mb-3">Billing Information</h4>
            <div class="mb-3">
              <label class="form-label">Full Name</label>
              <input type="text" class="form-control" placeholder="John Doe" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Email</label>
              <input type="email" class="form-control" placeholder="example@mail.com" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Address</label>
              <input type="text" class="form-control" placeholder="123 Street, City" required>
            </div>
            <div class="row">
              <div class="col-md-6 mb-3">
                <label class="form-label">City</label>
                <input type="text" class="form-control" placeholder="New York" required>
              </div>
              <div class="col-md-6 mb-3">
                <label class="form-label">Country</label>
                <select class="form-select" required>
                  <option selected disabled>Choose...</option>
                  <option>USA</option>
                  <option>UK</option>
                  <option>India</option>
                  <option>Canada</option>
                </select>
              </div>
            </div>
          </div>

          <!-- Payment Info -->
          <div class="col-md-6">
            <h4 class="mb-3">Payment Details</h4>
            <div class="mb-3">
              <label class="form-label">Cardholder Name</label>
              <input type="text" class="form-control" placeholder="John Doe" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Card Number</label>
              <input type="text" class="form-control" placeholder="1234 5678 9101 1121" required>
            </div>
            <div class="row">
              <div class="col-md-6 mb-3">
                <label class="form-label">Expiry Date</label>
                <input type="text" class="form-control" placeholder="MM/YY" required>
              </div>
              <div class="col-md-6 mb-3">
                <label class="form-label">CVV</label>
                <input type="text" class="form-control" placeholder="123" required>
              </div>
            </div>
            <div class="mb-3">
              <label class="form-label">Payment Method</label>
              <select class="form-select" required>
                <option selected disabled>Choose...</option>
                <option>Credit Card</option>
                <option>Debit Card</option>
                <option>PayPal</option>
                <option>Net Banking</option>
              </select>
            </div>
          </div>
        </div>

        <!-- Pay Button -->
        <div class="mt-4 text-center">
          <button type="submit" class="btn-pay">Pay $650</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer">
  <div class="container text-center">
    <h3 class="footer-logo">⌚ Watch Store</h3>
    <ul class="footer-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="collections.html">Collections</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="contact.html">Contact</a></li>
      <li><a href="login.html">Login</a></li>
    </ul>
    <div class="footer-social">
      <a href="#"><i class="bi bi-facebook"></i></a>
      <a href="#"><i class="bi bi-instagram"></i></a>
      <a href="#"><i class="bi bi-twitter"></i></a>
      <a href="#"><i class="bi bi-youtube"></i></a>
    </div>
    <p class="footer-copy">© 2025 Watch Store | All Rights Reserved</p>
  </div>
</footer>
<!-- Bootstrap Icons CDN -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

  <!-- Bootstrap + AOS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script>AOS.init();</script>
</body>
</html>
