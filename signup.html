<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Watch Store - Signup</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- AOS -->
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ffb75e, #ed008c);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
     .navbar-brand { font-weight: 700; }
    .nav-link {
        font-weight: bolder;
        text-transform: uppercase;
    }
    .navbar{
        background-color: rgba(0, 0, 0, 0.85);
    }
    .signup-box {
      background: #fff;
      color: #333;
      border-radius: 20px;
      padding: 40px;
      width: 100%;
      max-width: 450px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      margin: 50px auto;
    }
    .btn-signup {
      background: linear-gradient(90deg, #ff4b2b, #ff416c);
      border: none;
      border-radius: 30px;
      padding: 12px;
      color: #fff;
      width: 100%;
      font-size: 1rem;
    }
    a { color: #ff416c; text-decoration: none; }
   .footer {
  background: rgba(0, 0, 0, 0.85);
  color: #fff;
  padding: 40px 20px;
  margin-top: auto;
}
.footer-logo {
  font-size: 1.5rem;
  font-weight: bold;
  margin-bottom: 20px;
}
.footer-links {
  list-style: none;
  padding: 0;
  margin: 0 0 20px;
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 15px;
}
.footer-links li a {
  color: #ffb75e;
  text-decoration: none;
  font-weight: 500;
  transition: color 0.3s;
}
.footer-links li a:hover {
  color: #ed008c;
}
.footer-social a {
  color: #fff;
  font-size: 1.2rem;
  margin: 0 10px;
  transition: color 0.3s;
}
.footer-social a:hover {
  color: #ffb75e;
}
.footer-copy {
  margin-top: 20px;
  font-size: 0.9rem;
  opacity: 0.8;
}

/* ===== Responsive Media Queries ===== */
@media (max-width: 992px) {
  .footer { padding: 30px 15px; }
  .footer-logo { font-size: 1.3rem; }
  .footer-links { gap: 12px; }
}
@media (max-width: 768px) {
  .footer-links {
    flex-direction: column;
    gap: 10px;
  }
  .footer-social a { font-size: 1.1rem; margin: 0 8px; }
}
@media (max-width: 576px) {
  .footer { padding: 25px 10px; }
  .footer-logo { font-size: 1.2rem; }
  .footer-copy { font-size: 0.8rem; }
}

  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">Watch Store</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="menu">
        <ul class="navbar-nav">
          <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
          <li class="nav-item"><a href="collections.html" class="nav-link">Collections</a></li>
          <li class="nav-item"><a href="about.html" class="nav-link">About</a></li>
          <li class="nav-item"><a href="contact.html" class="nav-link">Contact</a></li>
          <li class="nav-item"><a href="cart.html" class="nav-link">Cart</a></li>
          <li class="nav-item"><a href="login.html" class="nav-link">Login</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Signup Form -->
  <div class="signup-box" data-aos="zoom-in">
    <h2 class="text-center mb-4">Create Account</h2>
    <form>
      <div class="mb-3">
        <label class="form-label">Full Name</label>
        <input type="text" class="form-control" placeholder="John Doe" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Email Address</label>
        <input type="email" class="form-control" placeholder="example@mail.com" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" class="form-control" placeholder="********" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Confirm Password</label>
        <input type="password" class="form-control" placeholder="********" required>
      </div>
      <button type="submit" class="btn-signup">Sign Up</button>
      <p class="mt-3 text-center">Already have an account? <a href="login.html">Login</a></p>
    </form>
  </div>

  <!-- Footer -->
  <footer class="footer">
  <div class="container text-center">
    <h3 class="footer-logo">⌚ Watch Store</h3>
    <ul class="footer-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="collections.html">Collections</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="contact.html">Contact</a></li>
      <li><a href="login.html">Login</a></li>
    </ul>
    <div class="footer-social">
      <a href="#"><i class="bi bi-facebook"></i></a>
      <a href="#"><i class="bi bi-instagram"></i></a>
      <a href="#"><i class="bi bi-twitter"></i></a>
      <a href="#"><i class="bi bi-youtube"></i></a>
    </div>
    <p class="footer-copy">© 2025 Watch Store | All Rights Reserved</p>
  </div>
</footer>
<!-- Bootstrap Icons CDN -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

  <!-- Bootstrap + AOS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script>AOS.init();</script>
</body>
</html>
